<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
		<!-- styles -->
	<link rel="stylesheet"  href="css/normalize.css">
	<link rel="stylesheet"  href="css/main.css">

			
	<!-- MDL -->
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
</head>
<body>
	<div class="mdl-layout mdl-grid">
		<div class="mdl-cell mdl-cell--4-col center-form  mdl-card mdl-shadow--2dp">
  			<div class="mdl-card__title ">
    			<h1 class="mdl-card__title-text">Awesome timer</h2>
  			</div>
  			<div class="mdl-grid mdl-card wrapper-timer ">
    			
    			<div class=" center mdl-cell--2-col mdl-card "><h2 class="timer minutes">00</h2></div>
    				<div class="  mdl-cell--1-col mdl-card "><h2 class="timer divider">:</h2></div>
    			<div class=" center mdl-cell--2-col mdl-card "><h2 class="timer  seconds">00</h2></div>
    				<div class="  mdl-cell--1-col mdl-card "><h2 class="timer divider">:</h2></div>
    			<div class=" center mdl-cell--5-col mdl-card "><h2 class="timer  miliseconds">0000</h2></div>

    		</div>
  <div class="mdl-card__actions mdl-card--border mdl-grid">
    	<button class="start-btn center mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  			Start
		</button>
		<button class="stopt-btn center mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button-color">
  			Stop
		</button>
  </div>
 
		</div>	
	</div>
<!-- scripts  -->
<script src="js/script.js"></script>	
</body>
</html>
